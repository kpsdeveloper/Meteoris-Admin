<template name="quickView">
	<div class="modal fade" id="quickView">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Quick View Product</h4>
                </div>
                {{#if Template.subscriptionsReady}}
                	
		                <form id="menuForm" class="form-horizontal">
		                	{{#with quickView "true"}}
		                    <div class="modal-body">
		                    	<div class="row">
		                       		
		                       			<div class="col-md-4 col-xs-12">
									        <a href="/details/{{slugTitle data.title}}"><img src="{{src}}" style="width:201px;height:201px"></a>
									    </div>
									    <div class="col-md-8 col-xs-12">
									        <a href="/details/{{slugTitle data.title}}"><h3 class="title">{{data.title}}</h3></a>
									        <p>{{{description}}}</p>
									        <div class="col-md-6 col-xs-6">
									            <label class="quantity" for="select">Quantity</label><select id="qty{{_id}}" name="select" class="quantity" size="1"><option value="1">1</option></select>
									            <p>ریال  <span class="price">{{price}}</span></p>
									        </div>
									        <div class="col-md-6 col-xs-6" id="{{_id}}">
									        <a href="/details/{{slugTitle data.title}}" class="btn btn-details">MORE DETAILS</a>
									        </div>
									    </div>
									    
		                       		
		                        </div>
		                    </div>
		                    <div class="modal-footer">
		                       {{{getRecommendProducts recommended}}}
		                    </div>
		                    {{/with}}
		                </form>
               
                {{/if}}
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</template>
