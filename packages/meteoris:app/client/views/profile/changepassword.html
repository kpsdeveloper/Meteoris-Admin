<template name="meteoris_changepassword">
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<form>
					
					<div class="form-group">
					    <label for="">Old Password</label>
					    <input type="text" class="form-control" id="oldPassword" placeholder="enter your old password">
					    
					</div>
					<div class="form-group">
					    <label for="">New Password</label>
					    <input type="text" class="form-control" id="newPassword" placeholder="enter your new password">
					    
					</div>
					<div class="form-group">
					    <label for="">Confirm Password</label>
					    <input type="text" class="form-control" id="confirmNewPassword" placeholder="enter your new password">
					    
					</div>
					<button class="btn" id="btnchangepwd"> ChangePassword</button>
				</form>
			</div>
		</div>
	</div>
	{{> meteoris_flash}}
</template>
