<template name="orderReview">
   <div class="container showcart" style="padding-top: 25px;">
      <h3>Order Review</h3>
      <div class="col-md-12 form-group"><div style="height:3px;background:#333;"></div></div>
      <div class="row">
        {{#with getCart}}
          {{#if hasCart}}
            <div class="col-md-7">
              {{#with cart}}
              <table class="table">
              <thead>
                <tr>
                <th></th>
                <th>Product Name</th>
                <th>Price</th>
              <th>Qty</th>
              <th>Subtotal</th>
              </tr>
              </thead>
              <tbody>
              {{#each items}}
                
                  <tr id="item-{{index}}">
                  {{#with getProductInfo id_product}}
                    <td ><img class="img-responsive" src="{{getImgForProductCDN ../id_product 'true'}}"/></td>
                    <td class="col-md-5">
                      <p>{{title}}</p>
                      <i>Attribute</i>:{{../attribute}}
                  </td>
                  <td class="col-md-2">{{../price}}</td>
                  <td class="col-md-1">{{../quantity}}</td>
                  <td class="col-md-2">{{../subtotal}}&nbsp;&nbsp;&nbsp;<span class="glyphicon glyphicon-remove-circle delete" ></span></td>
                  {{/with}}
                  </tr>
                
              {{/each}}
                  <tr>
                    <td colspan="3"></td>
                    <td>Total:</td>
                    <td>{{total}}</td>
                  </tr>
              </tbody>
              </table>
              {{/with}}
              <div class="col-md-6"></div>
              <div class="col-md-6" style="text-align:right"><a href="#">Back</a> <a href="/payment" class="btn btn-danger">CONTINUE</a></div>
            </div>
            <div class="col-md-3">
              <h3>Order Summary</h3>
              <hr>
              {{#with cart}}
                <p>Total : <span>{{total}}</span></p>
              {{/with}}
              
            </div>
          {{else}}
            <div class="col-md-7">
              <h3>Your cart is empty!</h3>
            </div>
            <div class="col-md-3"></div>
          {{/if}}
        {{/with}}
    </div>
  </div>
</template>
