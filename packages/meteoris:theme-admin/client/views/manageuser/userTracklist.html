		 <section class="content-header">

	            <li><a href="/">Home</a></li>

	        </ol> -->
	    </section>
		<section class="content"> 
		<div class="box" style="width: 92%">
			<div class="box-body">
				<div class=" table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th style="width: 30px;"><input type="checkbox" id="checkAll"/></th>                        
                                <th id="">username</th>

                            </tr>

                        <tbody>
                    
                         	{{#each getAllUserConfirmationPage}}

							    	<td>
					                  <!--   <a href="" class="btn btn-default" id="btnview"><i class="glyphicon glyphicon-eye-open"></i></a> -->
					                   	 <a id="btnRemove" data-id="{{_id}}" class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i></a>
					                </td>
							    </tr>
							    {{/each}}
                        </tbody>
                    </table>
                    <ul id="pagination"></ul>
		        </div>
		    </div>
		</div>
		</section>
	</div>
</template>
