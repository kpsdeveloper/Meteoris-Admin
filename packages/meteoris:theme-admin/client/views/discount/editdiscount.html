<template name="editdiscountBrand">
	<div class="container">
	{{#with getOnediscountBrand}}
		<div class="form-group">
		    <label for="">Discount(%)</label>
		    <input type="number" class="form-control" id="discount" value="{{discount}}">
		    
		</div>
		<div class="form-group">
		    <label for="">Start Date</label>
		    <div class="input-group datetimepicker">
		    	<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
		    	<input class="set-due-date form-control" id="startdate" type="text" value="{{convertMsTimeStamp startdate}}"/>
		  	</div>
		    
		</div>
		<div class="form-group">
		    <label for="">End Date</label>
		    <div class="input-group datetimepicker">
		    	<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
		    	<input class="set-due-date form-control" id="enddate" type="text" value="{{convertMsTimeStamp enddate}}"/>
		  	</div>
		    
		</div>
		<button class="btn btn-success" id="btnupdatebrand"> Update Discount</button>
	{{/with}}
	</div>
	
</template>

<template name="editdiscountProduct">
	<div class="container">
	{{#with getOnediscountProduct}}
		<div class="form-group">
		    <label for="">Discount(%)</label>
		    <input type="number" class="form-control" id="discount" value="{{discount.discount}}">
		    
		</div>
		<div class="form-group">
		    <label for="">Start Date</label>
		    <div class="input-group datetimepicker">
		    	<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
		    	<input class="set-due-date form-control" id="startdate" type="text" value="{{convertMsTimeStamp discount.startdate}}"/>
		  	</div>
		    
		</div>
		<div class="form-group">
		    <label for="">End Date</label>
		    <!-- <input type="text" class="form-control" id="enddate" value="{{convertMsTimeStamp discount.enddate}}"> -->
		    <div class="input-group datetimepicker">
		    	<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
		    	<input class="set-due-date form-control" id="enddate" type="text" value="{{convertMsTimeStamp discount.enddate}}"/>
		  	</div>
		    
		</div>

	
		<button class="btn btn-success" id="btnupdateprod"> Update Discount</button>
	{{/with}}
	<h2>WELCOME EDIT</h2>
	</div>
</template>
