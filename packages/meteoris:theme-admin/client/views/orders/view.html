<template name="orderView">    
    <section class="content-header">
        <h1>Order - Details</h1>
        <ol class="breadcrumb">
            <li><a href="/">Home</a></li>
            <li><a href="/meteor/user">Order</a></li>
            <li class="active">Details</li>
        </ol>
    </section>
    {{#if Template.subscriptionsReady}} 
        {{#with getOrderDetails}}  
            <section class="content">
                <div class="box">
                    <div class="box-body">
                        
                        <div class="col-md-6 col-xs-12">
                            <h3>Supplier</h3>
                            <div class=" table-responsive">
                                <table class="table table-bordered">
                        
                                    <tbody>
                                
                                        <tr>
                                            <td>Safirperfumery Inc.</td>
                                        </tr>
                                    
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-md-6 col-xs-12">
                            <h3>Customer Info</h3>
                            <div class=" table-responsive">
                                <table class="table table-bordered">
                            
                                    <tbody>
                                
                                        <tr><td>
                                            <p><strong>{{userAddress.fullName}}</strong></p>
                                            <p>{{userAddress.address1}}</p>
                                            <p>{{userAddress.email}}</p>
                                            <p>{{userAddress.mobilephone}}</p>
                                        </td></tr>
                                         
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-md-12 col-xs-12">
                            <h3>Payment Details</h3>
                            <div class=" table-responsive">
                                <table class="table table-bordered">
                                    <tbody>
                                        <tr>
                                            <td>Transaction ID:</td>
                                        </tr>
                                        <tr>
                                            <td>Payment Method: {{shippingMethod.datetime.day}}, {{shippingMethod.datetime.starttime}}-{{shippingMethod.datetime.endtime}}</td>
                                        </tr>
                                    
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-md-12 col-xs-12">
                            <h3>Items Details</h3>
                             <p>Order ID : {{_id}}</p>
                            {{#with getOrder _id}}
                                {{#if hasCart}}
                                    
                                    {{#with cart}}
                                    <table class="table">
                                    <thead>
                                        <tr>
                                        <th></th>
                                        <th>Product Name</th>
                                        <th>Price</th>
                                        <th>Qty</th>
                                        <th>discount</th>
                                        <th>Subtotal</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    {{#each items}}

                                            <tr id="item-{{index}}">
                                            {{#with getProductInfo id_product}}
                                                <td ><img class="img-responsive" src="{{getImgForProductCDN ../id_product 'true'}}"/></td>
                                                <td class="col-md-5">
                                                    <p>{{title}}</p>
                                                    <i>{{../parentAttr.name}}</i>:{{../attribute.value}}
                                                </td>
                                                <td class="col-md-2">{{../price}}</td>
                                                <td class="col-md-1"><span>{{../quantity}}</span></td>
                                                <td>500%</td>
                                                <td class="col-md-2">{{../subtotal}}&nbsp;&nbsp;&nbsp;</td>
                                            {{/with}}
                                            </tr>
                                        
                                    {{/each}}
                                    <tr>
                                        <td colspan="3"></td>
                                        <td>Total:</td>
                                        <td>{{total}}</td>
                                
                                    </tr>
                                    </tbody>
                                    </table>
                                    {{/with}}
                               
                                {{/if}}
                            {{/with}}
                        </div>
                    </div>
                </div>
            </section> 
        {{/with}}
    {{/if}}
    
</template>
