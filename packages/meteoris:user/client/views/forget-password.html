<template name="meteoris_userForgetPassword">
    <div class="container sign-form">
        <div class="row">
            <div  class="col-md-4 col-md-offset-4">
                <h3 class="text-center logo" style="margin: 80px 0 30px 0"><img src="/svg/logo.svg"/> Application Name</h3>
                
                <form role="form">
                    <div class="form-group">
                        <label class="sr-only" for="email">Email</label>
                        <input type="text" class="form-control input-lg" id="email" placeholder="Email" autofocus>
                    </div>
                    <div class="form-group">
                        <input id="btnForgetPassword" class="btn btn-danger btn-block btn-lg btn-red" type="submit" value="Reset Password"/>
                    </div>
                </form>
                <br/>
                <p class="text-center"><a href="/meteoris/user/login">Back to Login</a></p>
            </div>
        </div>
    </div>
</template>
